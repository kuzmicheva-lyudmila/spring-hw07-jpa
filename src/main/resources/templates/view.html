<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
    <h1>Book Info:</h1>
    <span th:text="${book.fullName}"> The book </span>
    <span th:text="${book.authors}"> Authors </span>
    <span th:text="${book.genre}"> Genre </span>
    <span th:text="${book.bookDescription}"> Description </span>

    <h1>Posts:</h1>
    <table class="posts">
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.description}">description</td>
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/posts(id=${book.id})}" th:method="post">
        <div class="row">
            <label for="holder-input">Post:</label>
            <input id="holder-input" name = "post" type="text" th:value="${post}" value = "Description" />
            <button type="submit">Save</button>
        </div>
    </form>

    <form action="#" th:action="@{/posts(id=${book.id})}" th:method="delete">
        <div class="row">
            <button type="submit">Delete posts</button>
        </div>
    </form>


    <form action="#" th:action="@{/list}" th:method="get">
        <div class="row">
            <button type="submit">All books</button>
        </div>
    </form>
</body>
</html>
